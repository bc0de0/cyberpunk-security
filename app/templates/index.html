<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Security Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cyberpunk-theme.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Security Dashboard</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <h2>Recent Login Attempts</h2>
        <table>
            <tr>
                <th>IP Address</th>
                <th>Timestamp</th>
                <th>Status</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td class="{% if log[2] == 'failed' %}failed{% else %}success{% endif %}">{{ log[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
